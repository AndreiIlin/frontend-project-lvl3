<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hexlet frontend project</title>
</head>
<body>
    <div class="modal fade" id="modal-window" tabindex="-1" aria-labelledby="modal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary read-more" data-link="">Читать полностью</button>
                </div>
            </div>
        </div>
    </div>
    <main>
        <section class="container-fluid bg-dark p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto text-white">
                    <p class="display-3 mb-0">RSS агрегатор</p>
                    <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
                    <form action="" class="text-body">
                        <div class="row">
                            <div class="col-12 col-sm-7 col-lg-8">
                                <div class="form-floating">
                                    <input class="form-control h-100" id="rss-input" name="url" placeholder="Ссылка RSS" autocomplete="off" aria-label="url">
                                    <label for="rss-input">Ссылка RSS</label>
                                </div>
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary h-100 mb-3 btn-lg px-sm-5 mt-2 m-sm-0">Добавить</button>
                            </div>
                        </div>
                    </form>
                    <p class="mt-2 mb-0 text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
                    <p class="feedback-message small text-danger"></p>
                </div>
            </div>
        </section>
        <section class="container-fluid container-xxl p-5">
            <div class="row">
                <div class="col-md-8 col-lg-8 order-1 mx-auto posts"></div>
                <div class="col-md-4 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
            </div>
        </section>
    </main>
</body>
</html>
