<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hexlet frontend project</title>
</head>
<body>
    <section class="container-fluid bg-primary p-5">
        <div class="row">
            <div class="col-8 text-white mx-auto">
                <p class="display-3">RSS агрегатор</p>
                <form action="" class="row">
                    <div class="col">
                        <label for="rss-input" class="visually-hidden">RSS</label>
                        <input type="url" class="form-control" id="rss-input" placeholder="Ссылка RSS" required>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-secondary mb-3">Добавить</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
